<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/mis-fotos/image/upload/v1687187936/Libro_lwxixi.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Admin - Login</title>
</head>
<body class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center">Inicio de sesion</h1>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/admin/login" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="userName" id="userName" aria-describedby="helpId" placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Ingrese su contraseña">
                    </div>
                    <a href="/admin" class="btn btn-success">Entrar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
